<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="w-screen h-screen flex flex-col gap-6 justify-center items-center bg-[#344151] ">
        <div class="text-[#0398d4]">increment and decreement</div>
        <div class="flex bg-white content-normal  gap-1 w-[300px] p-[10px] rounded-sm">
            <button id="decrement" class="w-[33%] font-bold text-lg border-r-2 border-[#bfbfbf]">-</button>
            <div id="value" class="w-[33%] text-center text-lg">0</div>
            <button id="increment" class="w-[100px] font-bold text-lg border-l-2 border-[#bfbfbf]">+</button>

        </div>
    </div>

    

    <script src="index.js"></script>
</body>

</html>
